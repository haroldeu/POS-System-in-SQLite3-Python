<style>
  .virtual-keyboard {
    background-color: rgba(35, 35, 35, 0.4);
    padding-right: 5px;
    padding-bottom: 5px;
    border-radius: 5px;
    font-size: 0;
    user-select: none;
    -moz-user-select: none;
    -o-user-select: none;
    -webkit-user-select: none;
    display: none;
    text-align: center;
    position: relative;
    position: absolute;
    top: 60%;
    width: 100%;
    height: 40%;
    z-index: 999;
  }

  .virtual-keyboard .lowercase-row,
  .virtual-keyboard .uppercase-row {
    display: block;
    text-align: center; /* Ensure keys within rows are centered */
  }

  .virtual-keyboard .uppercase-row {
    display: none;
  }

  .virtual-keyboard .key {
    background-color: #ffffff;
    width: 6rem;
    height: 3rem;
    border-radius: 5px;
    display: inline-block;
    text-align: center;
    line-height: 35px;
    vertical-align: middle;
    margin-left: 5px;
    margin-top: 5px;
    font-size: 14px;
    font-family: sans-serif;
    cursor: pointer;
    transition: 0.1s ease;
  }

  .virtual-keyboard .key:active {
    background-color: #999;
  }

  @media (max-width: 1024px) and (max-height: 600px) {
    .virtual-keyboard .key {
      width: 3.5rem;
      height: 3.5rem;
    }
    .virtual-keyboard {
      height: 50%;
      top: 50%;
    }
  }
</style>

<div class="virtual-keyboard"></div>
