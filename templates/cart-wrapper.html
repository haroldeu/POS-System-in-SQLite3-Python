<style>
  /* General Styles for the Cart */
  .cart-container {
    display: flex;
    flex-direction: column;
    height: 90vh;
    border-radius: 10px;
    border: 1px solid black;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  }

  #cart-title {
    background-color: #c7c8cc;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    padding: 10px;
  }

  .cart {
    flex-grow: 1;
    max-height: 70vh;
    overflow-y: auto;
    scrollbar-width: none;
  }

  .receipt {
    padding: 10px;
    background-color: white;
    border: 1px solid #ddd;
  }

  .item-description {
    display: flex;
    justify-content: space-between;
    margin-bottom: 5px;
  }

  .product-name {
    font-size: 16px;
  }

  .product-price {
    font-size: 16px;
    color: #5f264a;
  }

  .bottom {
    position: sticky;
    bottom: 0;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
  }

  .total {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    border-top: 3px dashed rgb(164, 164, 164);
    font-size: 18px;
  }

  .checkout-btn button {
    width: 100%;
    padding: 15px;
    background-color: #5f264a;
    color: white;
    border: none;
    border-bottom-left-radius: 8px;
    border-bottom-right-radius: 8px;
    cursor: pointer;
  }

  .checkout-btn button:hover {
    background-color: #3e1933;
  }

  /* Modal Styles */
  .cart-modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
  }

  .modal-content {
    position: absolute;
    top: 32%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    width: 80%;
    text-align: center;
  }

  .cart-close {
    position: absolute;
    top: 0;
    right: 10px;
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
  }

  .cart-close:hover,
  .cart-close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

  .modal-content form {
    margin-top: 20px;
  }

  .modal-content input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  .modal-content button {
    width: 100%;
    padding: 10px;
    background-color: #5f264a;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>

<div class="cart-container">
  <h1 id="cart-title">Cart Receipt</h1>
  <div class="cart" id="receipts-container"></div>
  <div class="bottom">
    <div class="total">
      <h2>Total:</h2>
      <span class="total-price">₱0.00</span>
    </div>
    <div class="checkout-btn cart-open"><button>CHECKOUT</button></div>
  </div>
</div>
<!-- Modal -->
<div id="myModal" class="cart-modal">
  <div class="modal-content">
    <span class="cart-close">&times;</span>
    <h2>Please enter the amount of money you have:</h2>
    <h3>Total Price: <span class="total-price">₱0.00</span></h3>
    <form id="moneyForm">
      <input
        type="number"
        id="moneyInput"
        placeholder="Enter amount of money you have..."
      />
      <button type="submit" id="checkout-btn">Submit</button>
    </form>
    <p id="responseText"></p>
  </div>
</div>

<script>
  // Wait until the HTML document is fully loaded
  document.addEventListener("DOMContentLoaded", function () {
    // Get the elements from the DOM
    const changePopup = document.querySelector(".cart-modal");
    const changeOpen = document.querySelector(".cart-open");
    const changeClose = document.querySelector(".cart-close");

    changeOpen.addEventListener("click", function () {
      if (document.querySelector(".total-price").textContent == "₱0.00") {
        alert("Please select an item.");
        return;
      }
      $(".cart-modal").show();
    });
    changeClose.addEventListener("click", function () {
      $(".cart-modal").hide();
    });
  });
</script>
