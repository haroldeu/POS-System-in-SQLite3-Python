<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Sign Up Page</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f5f5f6;
        background-image: url("../static/images/bg.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: right bottom;
        background-size: 50% 100%;
      }
      .flip-container {
        position: absolute;
        top: 2%;
        left: 30%;
        width: 35%;
        transform: translate(-50%, -50%);
        margin: 10% auto 0 auto;
      }

      .flipper {
        transition: 0.6s;
        transform-style: preserve-3d;
        position: relative;
      }

      .flip-container.flip .flipper {
        transform: rotateY(180deg);
      }

      .login-box,
      .signup-box {
        backface-visibility: hidden;
        width: 100%;
        position: absolute;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        background: #fff;
        border-radius: 10px;
      }

      .type-images {
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
      }

      .type {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #000;
        cursor: pointer;
        position: relative;
      }

      .type img {
        width: 13vw;
        height: 25vh;
      }

      .signup-box {
        position: absolute;
        transform: rotateY(180deg);
      }
      h2,
      p {
        text-align: center;
        color: #333;
      }

      .type.active {
        border: 2px solid #5f264a;
      }

      .type.active::after {
        content: "âœ“";
        position: absolute;
        background-color: #5f264a;
        border-radius: 50%;
        bottom: -5px;
        right: -8px;
        padding: 0 10px;
        font-size: 24px;
        color: white;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        width: 80%;
        margin: 20px auto;
      }

      input[type="password"],
      input[type="text"],
      input[type="submit"] {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%;
      }

      input[type="submit"] {
        background-color: #5f264a;
        color: white;
        cursor: pointer;
      }

      .signup-link,
      .login-link {
        text-align: center;
        margin-top: 10px;
      }

      .signup-link a,
      .login-link a {
        color: #5f264a;
        text-decoration: none;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="flip-container">
      <div class="flipper">
        <div class="login-box">
          <h2>Choose Account Type</h2>
          <div class="type-images">
            <div class="admin type">
              <img src="../static/images/administrator.png" alt="Admin" />
              <p>Admin</p>
            </div>
            <div class="cashier type">
              <img src="../static/images/clerk.png" alt="Cashier" />
              <p>Cashier</p>
            </div>
          </div>
          <p class="admin-text hidden">
            Hello Admin! <br />
            Please Fill out the form to get started
          </p>
          <p class="cashier-text hidden">
            Hello Cashier! <br />
            Click the login button get started
          </p>
          <form class="hidden">
            <input
              type="text"
              placeholder="Enter your username"
              required
              class="input-username"
            />
            <input
              type="password"
              placeholder="Enter your password"
              required
              class="input-password"
            />
            <input type="submit" value="Login" class="login-button" />
          </form>
          <p class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
          </p>
        </div>
        <div class="signup-box">
          <h2>Sign Up</h2>
          <form>
            <input type="text" placeholder="Choose a username" required />
            <input type="password" placeholder="Choose a password" required />
            <input type="submit" value="Sign Up" />
          </form>
          <p class="login-link">
            Already have an account? <a href="#">Log in</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var flipContainer = document.querySelector(".flip-container");
        var signupBox = document.querySelector(".signup-box");
        var signUpLink = document.querySelector(".signup-link a");
        var logInLink = document.querySelector(".login-link a");
        var types = document.querySelectorAll(".type");
        var adminText = document.querySelector(".admin-text");
        var cashierText = document.querySelector(".cashier-text");
        var passwordInput = document.querySelector(".input-password");
        var usernameInput = document.querySelector(".input-username");
        var submitButton = document.querySelector(".login-button");
        var form = document.querySelector("form");

        signUpLink.addEventListener("click", function (e) {
          e.preventDefault();
          flipContainer.classList.add("flip");
        });

        logInLink.addEventListener("click", function (e) {
          e.preventDefault();
          flipContainer.classList.remove("flip");
        });

        types.forEach(function (type) {
          type.addEventListener("click", function () {
            types.forEach((t) => t.classList.remove("active"));
            type.classList.add("active");

            adminText.classList.add("hidden");
            cashierText.classList.add("hidden");
            passwordInput.classList.add("hidden");
            usernameInput.classList.add("hidden");
            submitButton.classList.add("hidden");
            form.classList.add("hidden");

            if (type.classList.contains("admin")) {
              adminText.classList.remove("hidden");
              passwordInput.classList.remove("hidden");
              submitButton.classList.remove("hidden");
              usernameInput.classList.remove("hidden");
              form.classList.remove("hidden");
              flipContainer.style.top = "-80px";
              signupBox.style.top = "100px";
            } else if (type.classList.contains("cashier")) {
              cashierText.classList.remove("hidden");
              submitButton.classList.remove("hidden");
              form.classList.remove("hidden");
              flipContainer.style.top = "-50px";
              signupBox.style.top = "70px";
            }
          });
        });
      });
    </script>
  </body>
</html>
