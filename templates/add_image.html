<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Image to Product</title>
  </head>
  <body>
    <h1>Add Image to Product</h1>
    <form action="/add_image/{{ product_id }}" method="POST">
      <label for="image_path">Image Path:</label><br />
      <input type="text" id="image_path" name="image_path" required /><br />
      <button type="submit">Upload Image</button>
    </form>
  </body>
</html>
