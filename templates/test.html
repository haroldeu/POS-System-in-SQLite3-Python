<!DOCTYPE html>
<html>
  <body>
    <h2>Product List</h2>

    <table>
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Product Image</th>
        <th>Product Price</th>
        <th>Product Type</th>
        <th>Product Unit</th>
      </tr>
      {% for product in products %}
      <tr>
        <td>{{ product[0] }}</td>
        <td>{{ product[1] }}</td>
        <td>{{ product[2] }}</td>
        <td>{{ product[3] }}</td>
        <td>{{ product[4] }}</td>
        <td>{{ product[5] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
