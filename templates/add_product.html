<!DOCTYPE html>
<html>
  <head>
    <title>Add Product</title>
  </head>
  <body>
    <h1>Add Product</h1>
    <form action="/add_product" method="POST">
      <label for="product_name">Product Name:</label>
      <input
        type="text"
        id="product_name"
        name="product_name"
        required
      /><br /><br />
      <label for="product_price">Product Price:</label>
      <input
        type="number"
        id="product_price"
        name="product_price"
        required
      /><br /><br />
      <label for="product_type">Product Type:</label>
      <input
        type="text"
        id="product_type"
        name="product_type"
        required
      /><br /><br />
      <label for="product_unit">Product Unit:</label>
      <input
        type="text"
        id="product_unit"
        name="product_unit"
        required
      /><br /><br />
      <button type="submit">Add Product</button>
    </form>
  </body>
</html>
